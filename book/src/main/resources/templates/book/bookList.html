<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style></style>
    <!-- 개별 css영역 -->
  </th:block>
  <div layout:fragment="content" class="container">
    <section class="py-5 text-center container">
      <h1 class="fw-light">도서 목록</h1>
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">분류</th>
                <th scope="col">제목</th>
                <th scope="col">저자</th>
                <th scope="col">출판사</th>
              </tr>
            </thead>
            <div th:each="dto : ${list}">
              <tbody>
                <tr>
                  <th scope="row" th:text="${dto.id}"></th>
                  <td th:text="${dto.categoryName}"></td>
                  <td>
                    <a
                      th:href="@{/book/read(id=${dto.id})}"
                      th:text="${dto.title}"
                      class="text-decoration-none text-reset"
                    ></a>
                  </td>
                  <td th:text="${dto.writer}"></td>
                  <td th:text="${dto.publisherName}"></td>
                </tr>
              </tbody>
            </div>
          </table>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-body-tertiary">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" th:each="dto : ${list}">
            <div class="card shadow-sm">
              <svg
                class="bd-placeholder-img card-img-top"
                width="100%"
                height="225"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c" />
                <text
                  x="50%"
                  y="50%"
                  fill="#eceeef"
                  dy=".3em"
                  th:text="${dto.title}"
                ></text>
              </svg>
              <div class="card-body">
                <p class="card-text">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a
                        th:href="@{/book/read(id=${dto.id})}"
                        class="text-decoration-none text-reset"
                        >View</a
                      >
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      <a
                        th:href="@{modify(id=${dto.id})}"
                        class="text-decoration-none text-reset"
                        >Edit</a
                      >
                    </button>
                  </div>
                  <small class="text-body-secondary"
                    >[[${#temporals.format(dto.lastModifiedDateTime, 'mm')}]]분
                    전</small
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      const id = "[[${id}]]";
      if (id) {
        alert(id);
      }
    </script>
    <!-- script 영역 -->
  </th:block>
</html>
