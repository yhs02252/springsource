<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>User Register</h2>
    <!-- 이미 가입된 회원이 있다면 -->
    <div class="alert alert-danger" role="alert" th:if="${msg}">
      [[${msg}]]
    </div>
    <form th:action="@{/member/register}" method="post" id="register" class="mt-5" th:object="${memberDTO}">
      <div class="mb-3">
        <label for="email">이메일</label>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          placeholder="이메일 입력"
        />
        <div
          th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="password">비밀번호</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="비밀번호 입력"
        ></input>
        <div
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="name">이름</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="비밀번호 입력"
        ></input>
        <div
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"
          class="text-danger"
        ></div>
      </div>
      <div class="mt-3">
        <button class="btn btn-info" type="submit">회원가입</button>
        <button class="btn btn-secondary" type="reset">재작성</button>
      </div>
    </form>
  </div>
  <th:block layout:fragment="script">
    <script>
      document.querySelector("#register").addEventListener("submit", (e) => {
        e.preventDefault();

        if (confirm("회원가입 하시겠습니까?")) {
          e.target.submit();
        }
      });
    </script>
  </th:block>
</html>
