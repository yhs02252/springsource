<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Information</h2>
    <div class="mb-3">
      <label for="bno">Board No.</label>
      <input
        type="text"
        name="bno"
        id="bno"
        class="form-control"
        th:value="${dto.bno}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        th:value="${dto.title}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="content">Content</label>
      <textarea
        type="text"
        name="content"
        id="content"
        class="form-control"
        th:text="${dto.content}"
        readonly
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="writer">writer 이름</label>
      <input
        type="text"
        name="writer"
        id="writer"
        class="form-control"
        th:value="${dto.writerName}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="regDate">regDate</label>
      <input
        type="text"
        name="regDate"
        id="regDate"
        class="form-control"
        th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}"
        readonly
      />
    </div>
    <div class="mt-3">
      <a
        th:href="@{modify(bno=${dto.bno},page=${requestDTO.page}, size=${requestDTO.size}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
        class="btn btn-outline-info"
        >Modify</a
      >
      <a
        th:href="@{list(page=${requestDTO.page}, size=${requestDTO.size}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
        class="btn btn-outline-secondary"
        >List</a
      >
    </div>
  </div>
</html>
