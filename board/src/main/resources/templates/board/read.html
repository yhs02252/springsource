<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Information</h2>
    <div class="mb-3">
      <label for="bno">Board No.</label>
      <input
        type="text"
        name="bno"
        id="bno"
        class="form-control"
        th:value="${dto.bno}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        th:value="${dto.title}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="content">Content</label>
      <textarea
        type="text"
        name="content"
        id="content"
        class="form-control"
        th:text="${dto.content}"
        readonly
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="writer">Writer 이름</label>
      <input
        type="text"
        name="writer"
        id="writer"
        class="form-control"
        th:value="${dto.writerName}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="regDate">RegDate</label>
      <input
        type="text"
        name="regDate"
        id="regDate"
        class="form-control"
        th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}"
        readonly
      />
    </div>
    <div class="mt-3">
      <a
        th:href="@{modify(bno=${dto.bno},page=${requestDTO.page}, size=${requestDTO.size}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
        class="btn btn-outline-info"
        >Modify</a
      >
      <a
        th:href="@{list(page=${requestDTO.page}, size=${requestDTO.size}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
        class="btn btn-outline-secondary"
        >List</a
      >
    </div>

    <!-- 댓글 폼 영역 -->
    <div class="mt-5">
      <hr />
      <div class="border p-4">
        <form action="" method="post" id="replyForm">
          <input type="hidden" name="rno" id="rno" value="" />
          <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <input
              type="text"
              name="replyer"
              id="replyer"
              class="form-control"
              value=""
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">댓글</span>
            <textarea
              name="text"
              id="text"
              rows="3"
              class="form-control"
              value=""
            ></textarea>
            <button type="submit" class="btn btn-outline-secondary">
              등록
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- 댓글 영역 -->
    <div class="row mt-4">

        <i class="fa-regular fa-comment"></i>
        <span class="d-inline-block mx-2"></span> 개의 댓글
      </h5>
    </div>
