<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Information</h2>
    <div class="mb-3">
      <label for="bno">Board No.</label>
      <input
        type="text"
        name="bno"
        id="bno"
        class="form-control"
        th:value="${dto.bno}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        th:value="${dto.title}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="content">Content</label>
      <textarea
        type="text"
        name="content"
        id="content"
        class="form-control"
        th:text="${dto.content}"
        readonly
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="writer">Writer 이름</label>
      <input
        type="text"
        name="writer"
        id="writer"
        class="form-control"
        th:value="${dto.writerName}"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="regDate">RegDate</label>
      <input
        type="text"
        name="regDate"
        id="regDate"
        class="form-control"
        th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}"
        readonly
      />
    </div>
    <div class="mt-3">
      <a
        th:href="@{modify(bno=${dto.bno},page=${requestDTO.page}, size=${requestDTO.size}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
        class="btn btn-outline-info"
        >Modify</a
      >
      <a
        th:href="@{list(page=${requestDTO.page}, size=${requestDTO.size}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
        class="btn btn-outline-secondary"
        >List</a
      >
    </div>

    <!-- 댓글 영역 -->
    <div class="row border-bottom">
      <h5 class="mt-4">
        <i class="fa-regular fa-comment"></i>
        <span class="d-inline-block mx-2"></span> 개의 댓글
      </h5>
    </div>
    <div class="list-group reply-list">
      <div
        class="d-flex justify-content-between my-2 border-bottom reply-row"
        data-rno=""
      >
        <div class="p-3">
          <img src="" alt="" class="rounded-circle mx-auto d-block" />
        </div>
        <div class="flex-grow-1 align-self-center">
          <span>
            <!-- 작성자명 -->
          </span>
          <div>
            <span class="fs-5">
              <!-- 댓글내용 -->
            </span>
          </div>
          <div class="text-muted">
            <span class="small">
              <!-- 작성 날짜 -->
            </span>
          </div>
        </div>

        <div class="d-flex flex-column align-self-center">
          <div class="mb-2">
            <button class="btn btn-outline-danger btn-sm">삭제</button>
          </div>
          <div>
            <button class="btn btn-outline-success btn-sm">수정</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      const bno = "[[${dto.bno}]]";
    </script>
    <script th:src="@{/js/read.js}"></script>
  </th:block>
</html>
