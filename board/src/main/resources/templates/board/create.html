<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Create</h2>
    <form action="" method="post" th:object="${dto}" id="create">
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${dto.title}"
        />
        <div
          th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          type="text"
          name="content"
          id="content"
          class="form-control"
          th:text="${dto.content}"
        ></textarea>
        <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="writerEmail">Writer 이메일 계정</label>
        <input
          type="email"
          name="writerEmail"
          id="writerEmail"
          class="form-control"
          th:value="${dto.writerEmail}"
        />
        <div
          th:if="${#fields.hasErrors('writerEmail')}"
          th:errors="*{writerEmail}"
          class="text-danger"
        ></div>
      </div>
      <div class="mt-3">
        <button class="btn btn-outline-primary" type="submit">등록</button>
        <button class="btn btn-outline-secondary secondary" type="button">
          목록으로
        </button>
      </div>
    </form>
    <form th:action="@{list}" method="get" id="actionForm">
      <input type="hidden" name="page" th:value="${requestDTO.page}" />
      <input type="hidden" name="size" th:value="${requestDTO.size}" />
      <input type="hidden" name="type" th:value="${requestDTO.type}" />
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script>
      document.querySelector(".secondary").addEventListener("click", (e) => {
        e.preventDefault();
        if (confirm("등록을 취소하고 목록으로 돌아가시겠습니까?")) {
          actionForm.submit(); // actionForm submit 및 action 실행
        }
      });

      document.querySelector("#create").addEventListener("submit", (e) => {
        e.preventDefault();

        if (confirm("글을 등록 하시겠습니까?")) {
          e.target.submit();
        }
      });
    </script>
  </th:block>
</html>
