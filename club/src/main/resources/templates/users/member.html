<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Member</h3>

      <h4>
        권한 확인
        <div>
          사용자 식별 : 권한 -
          <span sec:authentication="principal.authorities"></span>
        </div>
        <div>
          사용자 식별 : 유효기간 -
          <span sec:authentication="principal.accountNonExpired"></span>
        </div>
        <div>
          사용자 식별 : 유저 계정 -
          <span sec:authentication="principal.username"></span>
        </div>
        <div>
          사용자 식별 : 소셜 -
          <span sec:authentication="principal.fromSocial"></span>
        </div>
        <div>
          사용자 권한 -
          <span sec:authentication="authorities"></span>
        </div>
        <div>
          사용자 비밀번호 정보 -
          <span sec:authentication="credentials"></span>
        </div>
        <div>
          사용자 식별 : 이메일 -
          <span sec:authentication="principal.email"></span>
        </div>
      </h4>

      <div sec:authorize="isAuthenticated()">
        <a th:href="@{/users/logout}" class="btn btn-success">로그아웃</a>
      </div>
    </div>
  </body>
</html>
