<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Modify Page</h2>
    <form action="" method="post">
      <div class="mb-3">
        <label for="gno">Guest NO.</label>
        <input
          type="text"
          name="gno"
          id="gno"
          class="form-control"
          th:value="${dto.gno}"
          readonly
        />
      </div>
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${dto.title}"
        />
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <input
          type="text"
          name="content"
          id="content"
          class="form-control"
          th:value="${dto.content}"
        />
      </div>
      <div class="mb-3">
        <label for="writer">writer</label>
        <input
          type="text"
          name="writer"
          id="writer"
          class="form-control"
          readonly
          th:value="${dto.writer}"
        />
      </div>
      <div class="mt-3">
        <button class="btn btn-outline-primary" type="submit">확인</button>
        <button class="btn btn-outline-danger" type="button">삭제</button>
        <a
          th:href="@{list(page=${requestDTO.page}, size=${requestDTO.size}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}"
          class="btn btn-outline-secondary"
          >List</a
        >
        <button class="btn btn-outline-secondary secondary" type="button">
          목록으로
        </button>
      </div>
    </form>
    <form action="" method="post" id="actionForm">
      <input type="hidden" name="gno" th:value="${dto.gno}" />
      <input type="hidden" name="page" th:value="${requestDTO.page}" />
      <input type="hidden" name="size" th:value="${requestDTO.size}" />
      <input type="hidden" name="type" th:value="${requestDTO.type}" />
      <input type="hidden" name="keyword" th:value="${requestDTO.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
