<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <!-- Page content-->
  <div layout:fragment="content">
    <h2>GuestBook List Page</h2>
    <table class="table table-striped">
      <caption>
        List of users
      </caption>
      <thead class="table-dark">
        <tr>
          <th scope="col">No.</th>
          <th scope="col">타이틀</th>
          <th scope="col">작성자</th>
          <th scope="col">내용</th>
          <th scope="col">작성 날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="dto : ${result.dtoList}">
          <!-- PageRequestDTO 안에 있는 dtoList객체를 가져옴 -->
          <!-- dtoList 안쪽에 list 정보가 담겨있음 -->
          <th scope="row" th:text="${dto.gno}"></th>
          <td th:text="${dto.title}"></td>
          <td th:text="${dto.writer}"></td>
          <td th:text="${dto.content}"></td>
          <td
            th:text="${#temporals.format(dto.createdDateTime, 'yyyy-MM-dd')}"
          ></td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
