<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Register Page</h2>
    <form action="" method="post" th:object="${guestBookDTO}" id="createForm">
      <div class="mb-3">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${guestBookDTO.title}"
        />
        <div
          th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <input
          type="text"
          name="content"
          id="content"
          class="form-control"
          th:value="${guestBookDTO.content}"
        />
        <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="writer">writer</label>
        <input
          type="text"
          name="writer"
          id="writer"
          class="form-control"
          th:value="${guestBookDTO.writer}"
        />
        <div
          th:if="${#fields.hasErrors('writer')}"
          th:errors="*{writer}"
          class="text-danger"
        ></div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-outline-primary">생성</button>
        <a class="btn btn-outline-secondary">List</a>
      </div>
    </form>
  </div>
  <th:block layout:fragment="script">
    <script>
      const msg = "[[${msg}]]";
      const page = "[[${requestDTO.page}]]";
      const size = "[[${requestDTO.size}]]";
      const type = "[[${requestDTO.type}]]";
      const keyword = "[[${requestDTO.keyword}]]";

      if (msg) {
        alert("정상적으로 처리되었습니다");
      }

      document
        .querySelector(".btn-outline-secondary")
        .addEventListener("click", (e) => {
          e.preventDefault();

          if (confirm("목록으로 돌아가시겠습니까?")) {
            location.href =
              "/guestbook/list?page=" +
              page +
              "&size=" +
              size +
              "&type=" +
              type +
              "&keyword=" +
              keyword;
          }
        });

      document.querySelector("#createForm").addEventListener("submit", (e) => {
        e.preventDefault();
        if (confirm("글을 생성 하시겠습니까?")) {
          e.target.submit();
        }
      });
    </script>
  </th:block>
</html>
