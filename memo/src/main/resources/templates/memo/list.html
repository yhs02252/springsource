<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style></style>
  </th:block>
  <!-- 개별 페이지 css 작성 영역 -->
  <div layout:fragment="content" class="container">
    <div class="row mt-5">
      <div class="col-sm-3 mb-3 mb-sm-0" th:each="dto : ${list}">
        <div class="card">
          <div class="card-body">
            <p class="card-title">
              <a
                th:href="@{/memo/update(mno=${dto.mno})}"
                th:text="${dto.memoText}"
                class="text-decoration-none text-reset"
              ></a>
            </p>
            <p
              class="card-text"
              th:text="${#temporals.format(dto.lastModifiedDateTime, 'yyyy-MM-dd HH:mm')}"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <th:block layout:fragment="script">
    <!-- 개별 페이지 script 작성 영역 -->
    <script>
      const msg = "[[${msg}]]";
      if (msg) {
        alert(msg);
      }
    </script>
  </th:block>
</html>
