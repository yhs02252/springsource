<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style></style>
  </th:block>
  <!-- 개별 페이지 css 작성 영역 -->
  <div layout:fragment="content" class="container">
    <div class="card">
      <h5 class="card-header">메모수정</h5>
      <div class="card-body">
        <form action="" method="post">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              name="memoText"
              style="height: 100px"
              th:text="${dto.memoText}"
            ></textarea>
            <label for="floatingTextarea">MemoText</label>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">수정</button>
            <a th:href="@{remove(mno=${dto.mno})}" class="btn btn-danger"
              >삭제</a
            >
          </div>
          <!-- mno를 list로 넘기기 위한 저장 수단 -->
          <input type="hidden" name="mno" th:value="${dto.mno}" />
        </form>
      </div>
    </div>
  </div>

  <th:block layout:fragment="script">
    <!-- 개별 페이지 script 작성 영역 -->
    <script></script>
  </th:block>
</html>
