<!DOCTYPE html>
<html
  :class="{ 'theme-dark': dark }"
  x-data="data()"
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/assets/css/tailwind.output.css}" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script th:src="@{/assets/js/init-alpine.js}"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      defer
    ></script>
    <script th:src="@{/assets/js/charts-lines.js}" defer></script>
    <script th:src="@{/assets/js/charts-pie.js}" defer></script>
    <link
      rel="shortcut icon"
      th:href="@{/assets/img/video-player.png}"
      type="image/x-icon"
    />
    <th:block layout:fragment="css">
      <style></style>
    </th:block>
  </head>
  <body>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <!-- Desktop sidebar -->
      <div th:replace="~{/fragments/sidebar::sidebar}"></div>
      <!-- Mobile sidebar -->
      <!-- Backdrop -->
      <div class="flex flex-col flex-1 w-full">
        <!-- header 영역 -->
        <div th:replace="~{/fragments/header::header}"></div>
        <main class="h-full overflow-y-auto">
          <!-- content 영역 -->
          <div layout:fragment="content"></div>
        </main>
      </div>
    </div>
    <th:block layout:fragment="script"></th:block>
  </body>
</html>
