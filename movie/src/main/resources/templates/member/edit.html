<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/upload.css}">
  </th:block>
  <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900" layout:fragment="content" style="min-height:80vh;">
    <div
      class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
    >
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img
            aria-hidden="true"
            class="object-cover w-full h-full dark:hidden"
            src="../assets/img/forgot-password-office.jpeg"
            alt="Office"
          />
          <img
            aria-hidden="true"
            class="hidden object-cover w-full h-full dark:block"
            src="../assets/img/forgot-password-office-dark.jpeg"
            alt="Office"
          />
        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1
              class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-700"
            >
              Profile 수정
            </h1>
            <form th:action="@{/member/edit/nickname}" method="post" id="nicknameForm">
              <!-- <input type="hidden" name="email" th:value="@{#authentication.name}"> -->
              <label class="block text-sm mt-4">
                <span class="text-gray-700 dark:text-gray-400">닉네임</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  name="nickName"
                  th:value="${#authentication.principal.memberDTO.nickName}"
                />
              </label>
              <button
              type="submit"
              class="block px-4 py-2 mt-2 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              >
              닉네임 수정
            </button>
          </form>
  
              <!-- You should use a button here, as the anchor is only used for the example  -->
            <form th:action="@{/member/edit/password}" method="post" id="passwordForm">
              <input type="hidden" name="email" th:value="${#authentication.name}">
              <label class="block text-sm mt-4">
                <span class="text-gray-700 dark:text-gray-400">비밀번호</span>
                <input
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="현재 비밀번호"
                  name="currentPassword"
                  />
                  <input
                  class="block w-full mt-2 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="변경 비밀번호"
                  name="changePassword"
                  />
              </label>
              <button
              type="submit"
                class="block px-4 py-2 mt-2 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              >
                비밀번호 수정
              </button>
              <span th:if="${error}" th:text="${error}" class="text-danger small"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/edit.js}"></script>
  </th:block>
</html>
